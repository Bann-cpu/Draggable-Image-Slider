<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable Image Slider</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/37c53f198f.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="wrapper">
        <i class="fas fa-long-arrow-left"></i>
        <i class="fas fa-long-arrow-right"></i>
        <div class="carousel">
            <img src="/images/churchill.jpeg" alt="churchill">
            <img src="/images/degaulle.jpg" alt="De Gaulle">
            <img src="/images/goebbels.jpg" alt="Goebbels">
            <img src="/images/hitler.jpeg" alt="Hitler">
            <img src="/images/mussolini.jpg" alt="Mussolini">
            <img src="/images/pétain.jpg" alt="Pétain">
            <img src="/images/staline.jpeg" alt="Staline">
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
